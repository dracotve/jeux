<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu Pixel Art</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            border: 2px solid white;
            image-rendering: pixelated;
        }
    </style>
</head>
<body>

<canvas id="game" width="800" height="450"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// === IMAGES ===
const background = new Image();
background.src = "https://i.imgur.com/1iPHzZk.png";

const playerIdle = new Image();
playerIdle.src = "https://i.imgur.com/SvsfsiA.png";

const playerWalk = new Image();
playerWalk.src = "https://i.imgur.com/0eb0KYR.png";

// === PERSONNAGE ===
let player = {
    x: 100,
    y: 300,
    targetX: 100,
    targetY: 300,
    speed: 2,
    moving: false
};

// === TEXTE ===
const textX = player.x;
const textY = player.y - 20;

// === CLIC SOURIS ===
canvas.addEventListener("click", (e) => {
    const rect = canvas.getBoundingClientRect();
    player.targetX = e.clientX - rect.left;
    player.targetY = e.clientY - rect.top;
    player.moving = true;
});

// === BOUCLE DU JEU ===
function update() {
    const dx = player.targetX - player.x;
    const dy = player.targetY - player.y;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance > 1) {
        player.x += (dx / distance) * player.speed;
        player.y += (dy / distance) * player.speed;
        player.moving = true;
    } else {
        player.moving = false;
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Background
    ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

    // Texte statique
    ctx.fillStyle = "white";
    ctx.font = "14px Arial";
    ctx.fillText("Appuie pour se déplacer", textX, textY);

    // Personnage
    const img = player.moving ? playerWalk : playerIdle;
    ctx.drawImage(img, player.x - 16, player.y - 16, 32, 32);
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// Lancer le jeu quand les images sont chargées
background.onload = () => {
    gameLoop();
};
</script>

</body>
</html>
